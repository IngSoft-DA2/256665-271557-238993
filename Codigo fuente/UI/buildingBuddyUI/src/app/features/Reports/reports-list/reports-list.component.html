<h1>Welcome to your Reports</h1>

<main>
    <ng-container>
        <div class="table-container">
            <table class="table table-striped table-bordered tableClass">
                <thead>
                    <tr>
                        <th>Reports</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="userConnected?.userRole === SystemUserRoleEnumValues.Manager">
                        <td>
                            <button class="btn btn-outline-primary btn-sm button" (click)="goToReportMaintenanceRequestByBuilding()"> Get Report of Maintenance Requests By Building </button>
                        </td>
                    </tr>
                    <tr *ngIf="userConnected?.userRole === SystemUserRoleEnumValues.Manager">
                        <td>
                            <button class="btn btn-outline-primary btn-sm button" (click)="goToReportMaintenanceRequestByRequestHandler()"> Get Report of Maintenance Requests By Request Handler </button>
                        </td>
                    </tr>
                    <tr *ngIf="userConnected?.userRole === SystemUserRoleEnumValues.Admin">
                        <td>
                            <button class="btn btn-outline-primary btn-sm button" (click)="goToReportMaintenanceRequestByCategory()"> Get Report of Maintenance Requests By Category </button>
                        </td>
                    </tr>
                    <tr *ngIf="userConnected?.userRole === SystemUserRoleEnumValues.Manager">
                        <td>
                            <button class="btn btn-outline-primary btn-sm button" (click)="goToReportMaintenanceRequestByFlat()"> Get Report of Maintenance Requests By Flat</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>
</main>

<ng-template #noInvitations>
    <div class="alert alert-warning" role="alert">
        <h4 style="text-align: center;">There are no invitations for this email.</h4>   
    </div>
</ng-template>
