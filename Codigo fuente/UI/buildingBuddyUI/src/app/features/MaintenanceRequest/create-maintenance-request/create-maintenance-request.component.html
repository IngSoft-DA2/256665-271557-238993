<h1 class="title">Maintenance Requests</h1>

<div class="container mt-3">
  <div class="form-group">
    <label for="description" class="form-label">Enter Description</label>
    <input type="text" id="description" class="form-control" [(ngModel)]="description">
  </div>

  <div class="container">
    <div class="mt-3">
        <label class="form-label">Select a building</label>
        <br>
        <select class="form-select" name="buildingSelected" (change)="onChange($event, 'building')" requ>
            <option value="default" selected disabled>Select a building</option>   
            <option *ngFor="let building of buildings" [value]="building.id">{{ building.name }}</option>
        </select>
    </div>

    <div class="mt-3" *ngIf="showFlats">
        <label class="form-label">Select a flat</label>
        <br>
        <select class="form-select" (change)="onChange($event, 'flat')">
            <option value="default" selected disabled>Select a flat</option>   
            <option *ngFor="let flat of flats" [value]="flat.id">{{ flat.roomNumber }}</option>
        </select>
    </div>

    <div class="mt-3">
        <label class="form-label">Select a category</label>
        <br>
        <select class="form-select" name="categorySelected" (change)="onChange($event, 'category')">
            <option value="default" selected disabled>Select a category</option>   
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>

    <button class="btn btn-danger mt-5" (click)="goToReportsList()">Cancel</button>
    <button class="btn btn-primary mt-5" (click)="createMaintenanceRequest()">Create</button>
  </div>    
</div>
