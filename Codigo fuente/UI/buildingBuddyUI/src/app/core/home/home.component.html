<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 90%; 
        }
        h1 {
            font-family: 'Apple SD Gothic Neo';
            font-weight: bold;
            margin-bottom: 20px;
        }
        .carousel {
            margin: auto;
            width: 100%; 
        }
        .carousel-inner {
            position: relative;
            width: 100%;
            overflow: hidden;
            height: 70vh; 
        }
        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel-item.active {
            position: relative;
            opacity: 1;
            transform: none;
        }
        .carousel-item-next,
        .carousel-item-prev,
        .carousel-item.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
