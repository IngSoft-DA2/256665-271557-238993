<div class="container" *ngIf="constructionCompanyToUpd; else notFound">

    <h1 class="mt-3">Update Construction Company</h1>

    <form #form="ngForm" (ngSubmit)="updateChanges()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" for="constructionName">Construction Company Name</label>
                <br>
                <input type="text" id="constructionName" class="form-control" 
                name="constructionName" [(ngModel)]="constructionCompanyToUpd.name"> 
                
            </div>           
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>

</div>


<ng-template #notFound>
    <div class="alert alert-warning" role="alert">
        Construction Company Not Found!
    </div>
    <div>
        <a class="btn btn-primary"  [routerLink]="['/construction-companies/list']"> Go back</a>
    </div>
</ng-template>
