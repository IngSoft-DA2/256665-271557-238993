<br />
<h1>Invitation Section</h1>
<br />
<br />

<div class="d-flex justify-content-end mb-4 me-3">
    <button class="btn btn-success" type="button">Create +</button>
</div>

<head>
    <h4>
        <label style="text-decoration:underline">Invitation List</label>
        <br />
    </h4>
</head>

<main>

    <ng-container *ngIf="invitations; else noInvitations">

        <table class="table table-striped table-bordered tableClass">
            <thead>
                <br />
                <tr>
                    <th>Email</th>
                    <th>Firstname </th>
                    <th>Lastname</th>
                    <th>Status</th>
                    <th>ExpirationDate</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let invitation of invitations">
                    <td>{{invitation.email}}</td>
                    <td>{{invitation.firstname}}</td>
                    <td>{{invitation.lastname}}</td>
                    <td>{{getStatusString(invitation.status)}}</td>
                    <td>{{invitation.expirationDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>
                        <button class="btn btn-info btn-sm button" (click)="updateInvitation(invitation.id)"> Update </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm button" (click)="deleteInvitation(invitation.id)"> Delete </button>
                    </td>
                </tr>
            </tbody>
            <br />

        </table>

    </ng-container>

</main>


<ng-template #noInvitations>
    <div class="alert alert-warning" role="alert">
        <h4 style="text-align: center;">There are no invitations.</h4>
    </div>
</ng-template>
